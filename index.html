  <meta charset="utf-8">
  <title>Brian Simulator</title>
  <meta name="author" content="Our great team">
  <meta name="description" content="Brian Hall clicker?">

  </style>
  <link rel="stylesheet" type="text/css" href="index.css">

<body>
  <div class="overContainer">
    <div class = "container">
      <div class = "storybox"> <!--STORY GOES HERE.-->
        <h3 id="season">It is currently the Fall. Sunday - Day 1.</h3>



        <p id="work"></p>
        <p id="story"></p>
        <p id="classList"></p>
        <marquee>
        <p id="overload"></p>
        </marquee>

      </div>
      <div class = "statsbox"><!--NUMBERS GO HERE.-->

        <p id ="money">Brian has $0.</p>
        <p id="papersToGrade"></p>
        <p id="papersGraded"></p>
        <p id ="numEmployee"></p>


      </div>

      <script src="js/script.js">
      </script>

      <script type="text/javascript">
        //init(); 
        loop();
      </script>
    </div>

    <div class = "buttonContainer">       
    
    
      <button class = "gradeButton buttonGroup" id="sauce" style="visibility: hidden" onclick="makeSauce();" title="Make Barbecue Sauce.">Make sauce.</button>
      <div id = "buttonGroup">
        <button class = "gradeButton buttonGroup" id="grade" onclick="grade();" title="Grade a paper.">Grade.</button>
        <button class = "gradeButton buttonGroup" id="meeting" style="visibility: hidden" onclick="attendMeeting();">Attend Meeting.</button>
        
      </div>
      </br>
      <div id = upgrades>
        <div id = "buttonGroup2">
  <button class = "employee buttonGroup" onclick="hire(0);" id="ta" title="Costs $1000. Allows you to teach one more class.">Hire TA.</button>
  <button class = "employee  buttonGroup" onclick="hire(1);" id="pa" title="Costs $100000. Allows you to teach three more classes.">Hire Personal Assistant.</button>
  <button class = "employee  buttonGroup" onclick="hire(2);" id="rb" title="Costs $2000000. Allows you to teach five more classes.">Order Grading Robot.</button>
        </div>
      </div>

      </br>
      <div id = "buttonGroup3">
        <button class="classInc buttonGroup" onclick="moreClasses();" title="Take on another class.">Teach More</button>
        <button class="classInc buttonGroup" onclick="lessClasses();" title="Stop Teaching one of your classes.">Teach Less</button>
      </div>
    </div>
  </div>
</body>
